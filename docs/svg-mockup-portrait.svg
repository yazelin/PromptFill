<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
     width="1024" height="1024" viewBox="0 0 1024 1024">
  <title>PromptFill 範本分享 - 直式版型</title>

  <defs>
    <!-- 柔和陰影濾鏡 -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="24" flood-color="#FB923C" flood-opacity="0.15"/>
    </filter>

    <!-- 相片紙陰影 -->
    <filter id="photoShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="8" stdDeviation="16" flood-color="#000" flood-opacity="0.12"/>
    </filter>

    <!-- 背景漸層 -->
    <radialGradient id="bgGradient1" cx="0%" cy="0%" r="60%">
      <stop offset="0%" style="stop-color:#FB923C;stop-opacity:0.08"/>
      <stop offset="100%" style="stop-color:#FB923C;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="bgGradient2" cx="100%" cy="100%" r="60%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.05"/>
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- 背景層 -->
  <rect width="100%" height="100%" fill="#f8fafc"/>
  <rect width="100%" height="100%" fill="url(#bgGradient1)"/>
  <rect width="100%" height="100%" fill="url(#bgGradient2)"/>

  <!-- 主卡片 - 半透明白底圓角 -->
  <rect x="48" y="48" width="928" height="928" rx="48" ry="48"
        fill="rgba(255,255,255,0.92)"
        stroke="rgba(255,255,255,0.6)" stroke-width="2"
        filter="url(#softShadow)"/>

  <!-- 左右併排佈局：左邊圖片，右邊文字 -->

  <!-- 左側：相片紙效果 - 預覽圖區域 (直式) -->
  <g transform="translate(80, 88) rotate(-1, 200, 380)">
    <!-- 白色相片紙底框 -->
    <rect x="0" y="0" width="400" height="760" rx="24" ry="24"
          fill="white"
          filter="url(#photoShadow)"/>
    <!-- 內部圖片區域 -->
    <rect x="16" y="16" width="368" height="680" rx="16" ry="16" fill="#f1f5f9"/>
    <!-- 預覽圖佔位 -->
    <text x="200" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#94a3b8" font-weight="500">
      直式預覽圖
    </text>
    <text x="200" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#94a3b8" font-weight="500">
      (9:16)
    </text>
    <text x="200" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#cbd5e1">
      368 × 680
    </text>
  </g>

  <!-- 右側：文字資訊區 -->
  <g transform="translate(530, 130)">
    <!-- 範本名稱 -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#1f2937">
      範例範本名稱
    </text>

    <!-- 標題下分隔線 -->
    <line x1="0" y1="30" x2="400" y2="30" stroke="#f3f4f6" stroke-width="3" stroke-linecap="round"/>

    <!-- 標籤區 - 可容納多個標籤（可換行） -->
    <g transform="translate(0, 70)">
      <!-- 第一列標籤 -->
      <!-- 版本標籤 -->
      <rect x="0" y="0" width="100" height="44" rx="10" ry="10" fill="#FFF7ED" stroke="#FDBA74" stroke-width="1"/>
      <text x="50" y="29" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#EA580C">
        V0.5.1
      </text>
      <!-- 分類標籤 1 -->
      <rect x="112" y="0" width="110" height="44" rx="10" ry="10" fill="#F0FDF4" stroke="#86EFAC" stroke-width="1"/>
      <text x="167" y="29" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#16A34A">
        AI 助理
      </text>
      <!-- 分類標籤 2 -->
      <rect x="234" y="0" width="130" height="44" rx="10" ry="10" fill="#EFF6FF" stroke="#93C5FD" stroke-width="1"/>
      <text x="299" y="29" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2563EB">
        生產力工具
      </text>

      <!-- 第二列標籤 -->
      <rect x="0" y="56" width="90" height="44" rx="10" ry="10" fill="#FDF4FF" stroke="#E879F9" stroke-width="1"/>
      <text x="45" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#A855F7">
        寫作
      </text>
      <rect x="102" y="56" width="80" height="44" rx="10" ry="10" fill="#FEF3C7" stroke="#FCD34D" stroke-width="1"/>
      <text x="142" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#D97706">
        熱門
      </text>
    </g>

    <!-- 瀏覽器提示區塊 -->
    <g transform="translate(0, 230)">
      <!-- 提示背景框 -->
      <rect x="0" y="0" width="400" height="160" rx="20" ry="20" fill="#f8fafc" stroke="#e5e7eb" stroke-width="2"/>

      <!-- 提示文字 -->
      <text x="200" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#6b7280" font-weight="500">
        請使用瀏覽器開啟
      </text>
      <text x="200" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#6b7280" font-weight="500">
        以匯入範本
      </text>

      <!-- Chrome 圖示 -->
      <svg x="180" y="90" width="40" height="40" viewBox="0 0 512 512">
        <path fill="#FFFFFF" d="M255.73,383.71c70.3,0,127.3-56.99,127.3-127.3s-56.99-127.3-127.3-127.3s-127.3,56.99-127.3,127.3S185.42,383.71,255.73,383.71z"/>
        <linearGradient id="chromeGreenP" gradientUnits="userSpaceOnUse" x1="283.29" y1="18.9" x2="62.83" y2="400.75" gradientTransform="matrix(1 0 0 -1 0 514)">
          <stop offset="0" style="stop-color:#1E8E3E"/><stop offset="1" style="stop-color:#34A853"/>
        </linearGradient>
        <path fill="url(#chromeGreenP)" d="M145.48,320.08L35.26,129.17c-22.35,38.7-34.12,82.6-34.12,127.29s11.76,88.59,34.11,127.29c22.35,38.7,54.49,70.83,93.2,93.17c38.71,22.34,82.61,34.09,127.3,34.08l110.22-190.92v-0.03c-11.16,19.36-27.23,35.44-46.58,46.62c-19.35,11.18-41.3,17.07-63.65,17.07s-44.3-5.88-63.66-17.05C172.72,355.52,156.65,339.44,145.48,320.08z"/>
        <linearGradient id="chromeYellowP" gradientUnits="userSpaceOnUse" x1="218.59" y1="2.33" x2="439.05" y2="384.18" gradientTransform="matrix(1 0 0 -1 0 514)">
          <stop offset="0" style="stop-color:#FCC934"/><stop offset="1" style="stop-color:#FBBC04"/>
        </linearGradient>
        <path fill="url(#chromeYellowP)" d="M365.96,320.08L255.74,510.99c44.69,0.01,88.59-11.75,127.29-34.1c38.7-22.34,70.84-54.48,93.18-93.18c22.34-38.7,34.1-82.61,34.09-127.3c-0.01-44.69-11.78-88.59-34.14-127.28H255.72l-0.03,0.02c22.35-0.01,44.31,5.86,63.66,17.03c19.36,11.17,35.43,27.24,46.61,46.59c11.18,19.35,17.06,41.31,17.06,63.66C383.03,278.77,377.14,300.72,365.96,320.08L365.96,320.08z"/>
        <path fill="#1A73E8" d="M255.73,357.21c55.66,0,100.78-45.12,100.78-100.78s-45.12-100.78-100.78-100.78s-100.78,45.12-100.78,100.78S200.07,357.21,255.73,357.21z"/>
        <linearGradient id="chromeRedP" gradientUnits="userSpaceOnUse" x1="35.26" y1="353.03" x2="476.18" y2="353.03" gradientTransform="matrix(1 0 0 -1 0 514)">
          <stop offset="0" style="stop-color:#D93025"/><stop offset="1" style="stop-color:#EA4335"/>
        </linearGradient>
        <path fill="url(#chromeRedP)" d="M255.73,129.14h220.45C453.84,90.43,421.7,58.29,383,35.95C344.3,13.6,300.4,1.84,255.71,1.84c-44.69,0-88.59,11.77-127.29,34.12c-38.7,22.35-70.83,54.5-93.16,93.2l110.22,190.92l0.03,0.02c-11.18-19.35-17.08-41.3-17.08-63.65s5.87-44.31,17.04-63.66c11.17-19.36,27.24-35.43,46.6-46.6C211.42,135.01,233.38,129.13,255.73,129.14z"/>
      </svg>
    </g>

    <!-- 底部 PromptFill 品牌 -->
    <text x="200" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#d1d5db" font-weight="500">
      PromptFill
    </text>
  </g>

</svg>
